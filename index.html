<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>

<body>
  <div class="container">
    <h1>Please fill out the form:</h1>
    <form id="appointment">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Describe your appt:</label>
        <input type="text" id="description" class="form-control">
      </div>
      <div class="form-group">
        <label for="aptdate">Date of your appt:</label>
        <input type="date" id="aptdate" class="form-control">
      </div>
      <div class="form-group">
        <label for="apttime">Time of your appt:</label>
        <input type="time" id="apttime" class="form-control">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</body>
</html>
